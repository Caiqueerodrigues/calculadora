<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="_Estilo/style.css">
        <title>Calculadora</title>
    </head>
    <body>
        <header>
            <h1>Calculadora Funcional e Responsiva</h1>
        </header>
        <main>
            <div id="calculadora">
                <div id="visor"></div>
                <section id="botoesSinais">
                    <input type="button" value="%" class="botoesCima" onclick="calcular()">
                    <input type="reset" value="C" class="botoesCima" onclick="calcular(`reset`)">
                    <input type="button" value="⌫" class="botoesCima" onclick="calcular()">
                    <input type="button" value="." class="botoesCima" onclick="calcular(`.`)">
                </section>
                <section id="botoesNumeros">
                    <input type="button" value="9" class="numeros" onclick="calcular(9)">
                    <input type="button" value="8" class="numeros" onclick="calcular(8)">
                    <input type="button" value="7" class="numeros" onclick="calcular(7)">
                    <input type="button" value="+" class="sinais" onclick="calcular()">
                    <br>
                    <input type="button" value="6" class="numeros" onclick="calcular(6)">
                    <input type="button" value="5" class="numeros" onclick="calcular(5)">
                    <input type="button" value="4" class="numeros" onclick="calcular(4)">
                    <input type="button" value="-" class="sinais" onclick="calcular(`-`)">
                    <br>
                    <input type="button" value="3" class="numeros" onclick="calcular(3)">
                    <input type="button" value="2" class="numeros" onclick="calcular(2)">
                    <input type="button" value="1" class="numeros" onclick="calcular(1)">
                    <input type="button" value="&divide" class="sinais" onclick="calcular()">
                    <br>
                    <input type="button" value="0" class="numeros" onclick="calcular(0)">
                    <input type="button" value="X" class="sinais" onclick="calcular(`*`)">
                    <input type="button" value="X²" class="sinais" onclick="calcular()">
                    <input type="button" value="=" class="sinais" onclick="calcular(`==`)">
                </section>
            </div>
        </main>
        <footer>
            <p>&copy; Desenvolvido por <a href="https://www.linkedin.com/in/caique-rodrigues-a113ab249/" target="_blank">Caique Rodrigues</a></p>
        </footer>

        <script src="_script/script.js"></script>
    </body>
</html>
